services:
  webserver:
    image: caddy
    ports:
      - 443:443
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - truestore

  truestore:
    build:
      context: .
      dockerfile: ./Dockerfile-build.dev
    env_file:
      - .env
      - .env.production.local

volumes:
  caddy_data:
  caddy_config: